<html>
<head>

<style>

* {
  border: 0;
  padding: 0;
  margin: 0;
}

img {
  position: absolute;
}

</style>

<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>  
<script type="text/javascript" src="settings.js"></script>
<script type="text/javascript" src="navigate.js"></script>

<script type="text/javascript">


function windowsize(){
 var out = {};
 out.width = 630;
 out.height = 460;
  if (document.body && document.body.offsetWidth) {
    out.width = document.body.offsetWidth;
    out.height = document.body.offsetHeight;
  }
  if (document.compatMode=='CSS1Compat' &&
      document.documentElement &&
      document.documentElement.offsetWidth ) {
    out.width = document.documentElement.offsetWidth;
    out.height = document.documentElement.offsetHeight;
  }
  if (window.innerWidth && window.innerHeight) {
    out.width = window.innerWidth;
    out.height = window.innerHeight;
  }
  
  return out;
}

window.onload = function() {
  navigator.screenOrientation.set('portrait');

  var winsz = windowsize();
  mainimage.width = winsz.width;
  mainimage.height = winsz.height;

  // Spread remaining space

  var wspace = (winsz.width - (browsebtn.width + randombtn.width))/3;

  browsebtn.style.left = wspace + 'px';
  randombtn.style.left = (2*wspace + browsebtn.width) + 'px';

  // Move down 70%
  browsebtn.style.top = winsz.height*0.7 + 'px';
  randombtn.style.top = winsz.height*0.7 + 'px';
}
</script>
<body>

<div><img src="kittens5.jpg" id="mainimage">
<img src="butt1.png" id="browsebtn" onclick="goto_id();">
<img src="butt2.png" id="randombtn" onclick="goto_rand();">
</div>


</body>
</html>
